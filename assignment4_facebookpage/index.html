<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="main">
            
            <div class="left">
                
                    <img class="fb_logo _8ilh img" src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="Facebook">
                

                <div class="facebooktext">
                    Facebook helps you connect and share with the people in your life.
                </div>
            </div>

            <div class="right">
                <div class="logincard">
                    <input type="email" class="inputemail" placeholder="Email address or phone number">
                    <input type="password" class="inputpassword" placeholder="Password">
                    <button class="loginbutton" type="submit">Log in</button>
                    <a href="Forgotten password?"></a>
                    <hr>
                    <button class="createnewaccount">Create new account</button>
                </div>
                <div class="createpagetext">
                    <b><a href="#">Create a Page</a></b> for a celebrity, brand or business.
                </div>
            </div>
            
        </div>
    </div>
    
</body>
</html>
